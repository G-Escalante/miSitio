<!doctype html>
<html>

<body class="dark">

      <nav class="hidden md:flex text-blue-600 text-sm items-center uppercase border border-red-500">
        <ul class="flex flex-row ">
          <li class="px-2 hover:text-white cursor-pointer"><i class="fa-regular fa-circle-question mr-1"></i>Sobre mi</li>
          <li class="px-2 hover:text-white cursor-pointer"><i class="fa-regular fa-folder-open mr-1"></i>Proyectos</li>
